<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Главная</title>
</head>
<body>
<div class="header">
    <div class="wrap header-wrap">
        <div class="left-menu">
            <ul class="left-menu__list">
                <li class="menu-item menu-logo">
                    <a href="#" class="menu-link">
                        <img src="img/logo.svg" alt="logo" class="menu-img">
                    </a>
                </li>
                <li class="menu-item menu-search">
                    <a href="#" class="menu-link">
                        <img src="img/search.svg" alt="search" class="menu-img">
                    </a>
                </li>
            </ul>
        </div>

        <div class="right-menu">
            <ul class="right-menu__list">
                <li class="menu-item menu-burger">
                    <a href="#" class="menu-link">
                        <img src="img/burger.svg" alt="burger-menu" class="menu-img">
                    </a>
                </li>
                <li class="menu-item menu-login">
                    <a href="#" class="menu-link">
                        <img src="img/login.svg" alt="login" class="menu-img">
                    </a>
                </li>
                <li class="menu-item menu-basket">
                    <a href="#" class="menu-link">
                        <img src="img/basket.svg" alt="basket" class="menu-img">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="promo">
    <div class="wrap promo-wrap">
        <img src="img/Slice_hero_man.png" alt="" class="promo-img">
        <div class="promo-slogan">
            <h1 class="promo-heading1">THE BRAND</h1>
            <p class="promo-text">OF LUXERIOUS <span class="pink">FASHION</span></p>
        </div>
    </div>
</div>
<div class="content">
    <div class="wrap content-wrap">
        content
    </div>
</div>
<div class="features">
    <div class="wrap features-wrap">
        features
    </div>
</div>
<div class="subscribe">
    <div class="wrap subscribe-wrap">
        subscribe
    </div>
</div>
<div class="footer">
    <div class="wrap footer-wrap">
        footer
    </div>
</div>

</body>
</html>
